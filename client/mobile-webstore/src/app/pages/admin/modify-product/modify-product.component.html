<main>
    <h1 class="text-center margin-header">Update product</h1>
    <p class="main-text text-center">{{ selectedProduct?.name }} - {{ selectedProduct?.color }} - {{ selectedProduct?.storage }}GB</p>
    <p class="secondary-text text-center">Serial: {{ selectedProduct?.serial }}</p>
    <form [formGroup]="productForm" (ngSubmit)="updateProduct()">
        <mat-form-field color="primary">
            <mat-label>Price</mat-label>
            <input matInput formControlName="price" required>
            <mat-error *ngIf="productForm.get('price')?.hasError('required')">You have to fill in this field!</mat-error>
        </mat-form-field>

        <mat-form-field color="primary">
            <mat-label>Quantity</mat-label>
            <input matInput formControlName="quantity" required>
            <mat-error *ngIf="productForm.get('quantity')?.hasError('required')">You have to fill in this field!</mat-error>
        </mat-form-field>

        <mat-form-field color="primary">
            <mat-label>Warranty</mat-label>
            <input matInput type="number" min="0" formControlName="warranty" required>
            <mat-error *ngIf="productForm.get('warranty')?.hasError('required')">You have to fill in this field!</mat-error>
        </mat-form-field>
        <button id="update-button" mat-raised-button color="primary" type="submit" [disabled]="!productForm.valid">Update product</button>
    </form>
</main>
